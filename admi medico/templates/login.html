{% extends 'plantilla.html' %}
{% block body %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card bg-light border-primary">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Iniciar sesión</h1>
                        <form id="loginForm" onsubmit="return validateForm()" method="post">
                            <div class="form-group">
                                <label for="rfc">RFC Médico:</label>
                                <input type="text" id="rfc" name="rfc" required class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" id="password" name="password" required class="form-control">
                            </div>

                            <div class="d-flex justify-content-center">
                                <input type="submit" value="Acceder" class="btn btn-primary mr-2">
                                <a href="#" class="btn btn-secondary">Registrar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        
        body {
            background-color: #8bd4f4;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        
    </style>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">

    <script>
        function validateForm() {
            var rfc = document.getElementById("rfc").value;
            var password = document.getElementById("password").value;

            if (rfc === "" || password === "") {
                alert("Por favor, completa todos los campos.");
                return false;
            }

            
            Swal.fire({
                icon: 'success',
                title: '¡Acceso concedido!',
                text: 'Has iniciado sesión exitosamente.',
                confirmButtonText: 'Cerrar'
            });

            return true;
        }
    </script>
{% endblock %}
